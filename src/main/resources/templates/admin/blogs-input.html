<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/_fragments::head('博客发布')"></head>
<body>
<!--导航栏-->
<!--开始-->
<nav th:replace="commons/_fragments::menu(0)"></nav>
<!--结束-->
<!--导航栏-->

<!--二级导航-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="active item">发布</a>
            <a href="#" class="item">列表</a>
        </div>
    </div>
</div>
<!--中间页面-->
<!--开始-->
<div class="m-padded-tb-big m-container-small">
    <div class="ui container">

        <form action="#" method="post" class="ui form">

            <!--            标题-->
            <div class="required field">
                <div class="ui left labeled input">
                    <!--                compact适应文本周围-->
                    <div class="ui selection teal label basic dropdown compact">
                        <input type="hidden" value="原创">
                        <i class="dropdown icon"></i>
                        <div class="text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题">
                </div>
            </div>

            <!--            文章内容-->
            <div class="field">
<!--                z-index 叠放层次-->
                <div id="md-content" style="z-index: 1 !important;">
                    <textarea placeholder="博客内容" name="content" style="display: none">[TOC]

#### Disabled options

- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;
- Flowchart and Sequence Diagram;

#### Editor.md directory

    editor.md/
            lib/
            css/
            scss/
            tests/
            fonts/
            images/
            plugins/
            examples/
            languages/
            editormd.js
            ...

```html
&lt;!-- English --&gt;
&lt;script src="../dist/js/languages/en.js"&gt;&lt;/script&gt;

&lt;!-- 繁體中文 --&gt;
&lt;script src="../dist/js/languages/zh-tw.js"&gt;&lt;/script&gt;
```


                    </textarea>
                </div>
            </div>

            <!--            提交-->
            <div class="two fields">
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui fluid selection teal dropdown">
                            <input type="hidden" name="tag">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">错误日志</div>
                                <div class="item" data-value="2">错误日志</div>
                                <div class="item" data-value="3">开发手册</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">标签</label>
                        <div class="ui fluid multiple search selection teal dropdown">
                            <input type="hidden" name="tag">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div class="item" data-value="1">java</div>
                                <div class="item" data-value="2">c/c++</div>
                                <div class="item" data-value="3">linux</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">首图</label>
                    <input type="text" name="indexPicture" placeholder="首图引用地址">
                </div>
            </div>

            <div class="inline fields">

                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend" class="hidden" checked>
                        <label for="recommend">推荐</label>
                    </div>
                </div>

                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                        <label for="shareInfo">转载申明</label>
                    </div>
                </div>

                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                        <label for="appreciation">赞赏</label>
                    </div>
                </div>

                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="comment" name="comment" class="hidden">
                        <label for="comment">评论</label>
                    </div>
                </div>
            </div>

            <!--            显示错误信息  ，表单验证未通过信息 -->
            <div class="ui error message"></div>
            <!--            保存，发布，返回-->
            <div class="ui container right aligned">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button type="submit" class="ui secondary button">保存</button>
                <button type="submit" class="ui teal button">发布</button>
            </div>

        </form>

    </div>
</div>
<!--结束-->
<!--中间页面-->
<!--<br><br><br><br><br><br><br>-->

<!--            footer  start-->
<!--底部-->
<!--开始-->
<footer th:replace="commons/_fragments::footer"></footer>
<!--结束-->
<!--底部-->
<!--给导航栏中的a标签加入一个点击事件，绑定一个m-item类，在jq中绑定它，调用jq提供的toggleClass方法，如果有这个标签就隐藏，反之取消隐藏-->
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    // 赞赏二维码弹出
    // id选择
    // $('#payButton').popup({
    //     popup: $('.payQR.popup'),
    //     on: 'click',
    //     position: 'bottom center'
    // });
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    // 表单验证

    // 标题未选中
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入博客标题'
                }]
            }
        }
    });

    // 初始化Markdown
    var testEditor;
    $(function() {
        testEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path    : "/lib/editormd/lib/"
        });

        /*
        // or
        testEditor = editormd({
            id      : "test-editormd",
            width   : "90%",
            height  : 640,
            path    : "../lib/"
        });
        */
    });
</script>

</body>
</html>

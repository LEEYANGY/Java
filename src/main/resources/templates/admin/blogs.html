<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="item">发布</a>
            <a href="#" class="active item">列表</a>
        </div>
    </div>
</div>
<!--中间页面-->
<!--开始-->
<div class="m-padded-tb-big m-container-small">
    <div class="ui container">
        <form action="#" method="post" class="ui segment form">
            <div class="inline fields">
                <div class="field">
                    <input type="text" name="title" placeholder="标题">
                </div>
                <div class="field">
                    <div class="ui selection dropdown">
                        <input type="hidden" name="type">
                        <i class="dropdown icon"></i>
                        <div class="default text">分类</div>
                        <div class="menu">
                            <dic class="item" data-value="1">错误日志</dic>
                            <dic class="item" data-value="2">开发者手册</dic>
                            <dic class="item" data-value="3">数据库</dic>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend">
                        <label for="recommend">推荐</label>
                    </div>
                </div>

                <div class="field">
                    <button class="ui mini teal basic button"><i class="search icon"></i>搜索</button>
                </div>

            </div>
        </form>

        <table class="ui celled table">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>标题</th>
                    <th>类型</th>
                    <th>推荐</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>很随意的内容</td>

                    <td>
                        <a href="#" class="ui mini teal button">编辑</a>
                        <a href="#" class="ui mini red button">删除</a>
                    </td>
                </tr>
            </tbody>

            <tfoot>
            <tr>
                <th colspan="6">
                    <div class="ui mini pagination menu">
<!--                        <a class="item">-->
                            <a class="item">上一页</a>
<!--                        </a>-->

<!--                        <a class="item">1</a>-->

                    <a href="#" class="ui mini right floated teal button">新增</a>

<!--                    <div class="ui pagination menu">-->

                </th>
            </tr>
            </tfoot>

        </table>

    </div>
</div>

<!--给导航栏中的a标签加入一个点击事件，绑定一个m-item类，在jq中绑定它，调用jq提供的toggleClass方法，如果有这个标签就隐藏，反之取消隐藏-->
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

</script>

<!--给导航栏中的a标签加入一个点击事件，绑定一个m-item类，在jq中绑定它，调用jq提供的toggleClass方法，如果有这个标签就隐藏，反之取消隐藏-->
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    // qq,wechat github
    $('.qq').popup();
    $('.wechat').popup({
        popup: $('.wechatQR'),
        // 不要点击事件就可以鼠标浮动过去显示
        // on:'click',
        on: 'hover',
        position: 'bottom center'
    });
</script>

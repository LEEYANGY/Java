<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录功能测试</title>
</head>
<body>
  <h1>登录页面</h1>
  <a th:href="@{/login/success}">111111111111</a>
    <form th:action="@{/login/success}" method="post">
      <input type="submit" value="测试method POST属性">
    </form>

  <form th:action="@{/login/success}" method="get">
    <input type="submit" value="测试method GET属性">
  </form>

    <form th:action="@{/login/success(username='admin',password='admin')}" method="post">
        <input type="submit" value="提交post请求，携带参数">
    </form>

<a th:href="@{/login/success(username='admin',password='admin')}" methods="get">测试请求头</a>

</body>
</html>
